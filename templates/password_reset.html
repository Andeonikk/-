<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
</head>
<body>
    <div class="container">
        <h2>Восстановление пароля</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <button type="submit">Отправить инструкцию</button>
        </form>

        <p><a href="{% url 'accounts:login' %}">Назад ко входу</a></p>
    </div>
</body>
</html>
