<!DOCTYPE html>
<html>
<head>
    <title>Подтверждение email</title>
</head>
<body>
    <h2>Введите код из письма</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Подтвердить</button>
    </form>

    <p><a href="{% url 'accounts:login' %}">Уже подтвердили? Войти</a></p>
</body>
</html>
