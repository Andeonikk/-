<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body>
    <div class="container">
        <h2>Вход в систему</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
        </form>

        <p><a href="{% url 'accounts:register' %}">Нет аккаунта? Зарегистрируйтесь!</a></p>
        <p><a href="{% url 'accounts:password_reset' %}">Забыли пароль?</a></p>
    </div>
</body>
</html>
